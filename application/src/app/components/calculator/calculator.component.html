<div class="calculator">
    <h2>Calculadora</h2>
    <input type="number" [(ngModel)]="operando1" placeholder="Operando 1">
    <input type="number" [(ngModel)]="operando2" placeholder="Operando 2">
    <div class="buttons">
        <button (click)="operar('suma')" style="background-color: red;">SUMA</button>
        <button (click)="operar('resta')" style="background-color: blue;">RESTA</button>
        <button (click)="operar('multi')" style="background-color: green;">MULTI</button>
        <button (click)="operar('divi')" style="background-color: blueviolet;">DIVI</button>
        <button (click)="operar('pote')" style="background-color: orange;">POTE</button>
    </div>
    <div *ngIf="resultado !== null">
        <h3>Resultado: {{ resultado }}</h3>
    </div>
</div>
